<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Bag Tony - Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        nav {
            background-color: white;
            padding: 15px;
            margin-bottom: 40px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .profile-pic {
            position: absolute;
            left: 20px;
            top: -10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: none;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        nav a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        
        nav a:hover {
            text-decoration: none;
            color: #555555;
        }
        
        .container {
            padding: 10px;
            margin-bottom: 30px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 750px;
        }
        
        .gallery-item {
            position: relative;
            width: 75%;
            margin: 0 auto;
            cursor: pointer;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        footer {
            background-color: white;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }
        
        .social-links {
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 15px;
            border: 2px dashed black;
            border-radius: 8px;
            background-color: #f5f5f5;
        }
        
        .social-links a:hover {
            background-color: #ebebeb;
            transform: rotate(2deg);
        }
        
        .spacer {
            height: 150px;
        }
            /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }
        
        .lightbox-img {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .lightbox-prev {
            left: -60px;
        }
        
        .lightbox-next {
            right: -60px;
        }
        
        .lightbox-prev:hover,
        .lightbox-next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            width: 30px;
            height: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
</style>
</head>
<body>
    <nav>
        <div class="profile-pic">
            <img src="/images/profile_picture.jpeg" alt="Trash Bag Tony Profile">
        </div>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/gallery">Gallery</a>
    </nav>
    
    <div class="container">
        <div class="gallery">
            <div class="gallery-item"><img src="/images/tony1.jpeg" alt="Tony with pizza"></div>
            <div class="gallery-item"><img src="/images/tony2.jpeg" alt="Tony shopping"></div>
            <div class="gallery-item"><img src="/images/tony3.jpeg" alt="Tony gambling"></div>
            <div class="gallery-item"><img src="/images/tony4.jpeg" alt="Tony at computer"></div>
            <div class="gallery-item"><img src="/images/tony5.jpeg" alt="Tony with date"></div>
            <div class="gallery-item"><img src="/images/tony6.jpeg" alt="Tony at beach"></div>
            <div class="gallery-item"><img src="/images/tony7.jpeg" alt="Tony driving"></div>
            <div class="gallery-item"><img src="/images/tony8.jpeg" alt="Tony relaxing"></div>
            <div class="gallery-item"><img src="/images/tony9.jpeg" alt="Tony by dumpster"></div>
            <div class="gallery-item"><img src="/images/tony10.jpeg" alt="Tony skiing"></div>
            <div class="gallery-item"><img src="/images/tony11.jpeg" alt="Tony boxing"></div>
            <div class="gallery-item"><img src="/images/tony12.jpeg" alt="Tony kayaking"></div>
            <div class="gallery-item"><img src="/images/tony13.jpeg" alt="Tony horseback riding"></div>
            <div class="gallery-item"><img src="/images/tony14.jpeg" alt="Tony disguised"></div>
            <div class="gallery-item"><img src="/images/tony15.jpeg" alt="Tony logo"></div>
        </div>
    </div>
    
    <div class="spacer"></div>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <div class="lightbox-close">&times;</div>
            <img src="" alt="" class="lightbox-img" id="lightbox-img">
            <div class="lightbox-prev">&lt;</div>
            <div class="lightbox-next">&gt;</div>
        </div>
    </div>
    
    <footer>
        <div class="social-links">
            <a href="https://x.com/trashbagtony" target="_blank">Follow Tony on X</a>
        </div>
        <p>Â© 2025 Trash Bag Tony | No Rights Reserved | This is not financial advice</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const galleryItems = document.querySelectorAll('.gallery-item img');
            const prevBtn = document.querySelector('.lightbox-prev');
            const nextBtn = document.querySelector('.lightbox-next');
            const closeBtn = document.querySelector('.lightbox-close');
            
            let currentIndex = 0;
            const images = Array.from(galleryItems).map(img => img.src);
            const alts = Array.from(galleryItems).map(img => img.alt);
            
            // Open lightbox when clicking on an image
            galleryItems.forEach((img, index) => {
                img.addEventListener('click', function() {
                    currentIndex = index;
                    updateLightboxImage();
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden'; // Prevent scrolling
                });
            });
            
            // Update lightbox image based on currentIndex
            function updateLightboxImage() {
                lightboxImg.src = images[currentIndex];
                lightboxImg.alt = alts[currentIndex];
            }
            
            // Next button functionality
            nextBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                currentIndex = (currentIndex + 1) % images.length;
                updateLightboxImage();
            });
            
            // Previous button functionality
            prevBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateLightboxImage();
            });
            
            // Close lightbox
            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = ''; // Re-enable scrolling
            }
            
            // Close when clicking outside the image
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            // Close button
            closeBtn.addEventListener('click', closeLightbox);
            
            // Close with ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowRight' && lightbox.classList.contains('active')) {
                    currentIndex = (currentIndex + 1) % images.length;
                    updateLightboxImage();
                } else if (e.key === 'ArrowLeft' && lightbox.classList.contains('active')) {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    updateLightboxImage();
                }
            });
        });
    </script>
</body>
</html>
