<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trash Bag Tony - Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: white;
      color: black;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-bottom: 40px;
      position: relative;
    }

    .profile-pic {
      position: absolute;
      left: 20px;
      top: -10px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    nav a:hover {
      color: gray;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 800px;
      margin: 0 auto 100px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    .social-links a {
      display: inline-block;
      padding: 8px 16px;
      border: 2px dashed black;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

  <nav>
