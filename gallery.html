<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Bag Tony - Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        nav {
            background-color: white;
            padding: 15px;
            margin-bottom: 60px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .profile-pic {
            position: absolute;
            left: 20px;
            top: -10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: none;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        nav a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        
        nav a:hover {
            text-decoration: none;
            color: #555555;
        }
        
        .container {
            padding: 20px;
            margin-bottom: 40px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 30px auto;
            max-width: 800px;
        }
        
        .gallery-item {
            position: relative;
            width: 80%;
            margin: 0 auto;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        footer {
            background-color: white;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }
        
        .social-links {
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 15px;
            border: 2px dashed black;
            border-radius: 8px;
            background-color: #f5f5f5;
        }
        
        .social-links a:hover {
            background-color: #ebebeb;
            transform: rotate(2deg);
        }
    </style>
</head>
