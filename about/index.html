<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trash Bag Tony - Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      line-height: 1.6;
      overflow-x: hidden;
    }

    nav {
      background-color: white;
      padding: 15px;
      margin-bottom: 60px;
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .profile-pic {
      position: absolute;
      left: 20px;
      top: -10px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: none;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    nav a {
      margin: 0 15px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
    }

    .button-container {
      margin-top: 40px;
    }

    .follow-button {
      background-color: white;
      color: black;
      border: 2px dotted black;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }

    .follow-button:hover {
      background-color: black;
      color: white;
    }

    footer {
      background-color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="profile-pic">
      <img src="/images/profile_picture.jpeg" alt="Trash Bag Tony Profile">
    </div>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/gallery">Gallery</a>
  </nav>

  <div class="gallery">
    <img src="/images/tony1.png" alt="Tony Image 1">
    <img src="/images/tony2.png" alt="Tony Image 2">
    <img src="/images/tony3.png" alt="Tony Image 3">
    <img src="/images/tony4.png" alt="Tony Image 4">
    <img src="/images/tony5.png" alt="Tony Image 5">
    <img src="/images/tony6.png" alt="Tony Image 6">
    <img src="/images/tony7.png" alt="Tony Image 7">
    <img src="/images/tony8.png" alt="Tony Image 8">
    <img src="/images/tony9.png" alt="Tony Image 9">
    <img src="/images/tony10.png" alt="Tony Image 10">
    <img src="/images/tony11.png" alt="Tony Image 11">
    <img src="/images/tony12.png" alt="Tony Image 12">
    <img src="/images/tony13.png" alt="Tony Image 13">
    <img src="/images/tony14.png" alt="Tony Image 14">
    <img src="/images/tony15.png" alt="Tony Image 15">
  </div>

  <div class="button-container">
    <a href="https://x.com" target="_blank">
      <button class="follow-button">Follow Tony on X</button>
    </a>
  </div>

  <footer>
    Â© 2025 Trash Bag Tony | No Rights Reserved | This is not financial advice
  </footer>
</body>
</html>
