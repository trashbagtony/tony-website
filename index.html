<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Bag Tony - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        nav {
            background-color: white;
            padding: 15px;
            margin-bottom: 60px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .profile-pic {
            position: absolute;
            left: 20px;
            top: -10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: none;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        nav a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        
        nav a:hover {
            text-decoration: none;
            color: #555555;
        }
        
        .container {
            padding: 20px;
            margin-bottom: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 18px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header-img {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto 40px;
        }
        
        .buy-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffff00;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border: 3px solid black;
            border-radius: 5px;
            font-size: 24px;
            transform: rotate(-2deg);
            margin: 20px 0;
            box-shadow: 5px 5px 0px #000000;
        }
        
        .buy-button:hover {
            background-color: #ffcc00;
            transform: rotate(2deg);
        }
        
        footer {
            background-color: white;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }
        
        .social-links {
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 15px;
            border: 2px dashed black;
            border-radius: 8px;
            background-color: #f5f5f5;
        }
        
        .social-links a:hover {
            background-color: #ebebeb;
            transform: rotate(2deg);
        }
    </style>
</head>
<body>
    <nav>

        <!-- Spacer between catchphrase and text -->
        <div style="height: 20px;"></div>
        
        <p style="font-size: 18px; line-height: 1.4;">
            <strong>Tony came out the womb with a hangover and a pack of smokes.</strong>
        </p>
        <p style="font-size: 18px; line-height: 1.4;">
            Now he's on the blockchain, and somehow, people are investing.
        </p>
        <p style="font-size: 18px; line-height: 1.4;">
            <strong>That's leadership.</strong>
        </p>
        
        <div style="margin-top: 100px; margin-bottom: 60px;">
            <a href="#" class="buy-button">BUY $TONY NOW!!!</a>
        </div>
    </div>
    
    <div style="margin-bottom: 150px;"></div>
    
    <footer>
        <div class="social-links">
            <a href="https://x.com/trashbagtony" target="_blank">Follow Tony on X</a>
        </div>

</body>
</html>
